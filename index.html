<html>

<head>
  <title>Weather App</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
  <script type="text/javascript" src="app.js"></script>
</head>

<body>

  <div class="weather-app">
    <div class="left">
      <div class="temperature"><span id="temp">35</span><span class="temp" id="tempunit" ></div>
      <div class="location"><span id="city">Amherst</span><span id="country">USA</span></p></div>
    </div>
    <div class="right">

        <p id="desc" style="color: white; font-size: 20px;"></p>
        <div class="icon sun-shower hide ">
            <div class="cloud"></div>
            <div class="sun">
              <div class="rays"></div>
            </div>
            <div class="rain"></div>
          </div>
          <div class="icon thunder-storm hide thunderstom">
            <div class="cloud"></div>
            <div class="lightning">
              <div class="bolt"></div>
              <div class="bolt"></div>
            </div>
          </div>
          <div class="icon cloudy hide clouds">
            <div class="cloud"></div>
            <div class="cloud"></div>
          </div>
          <div class="icon flurries hide snow">
            <div class="cloud"></div>
            <div class="snow">
              <div class="flake"></div>
              <div class="flake"></div>
            </div>
          </div>
          <div class="icon sunny hide clear">
            <div class="sun">
              <div class="rays"></div>
            </div>
          </div>
          <div class="icon rainy hide rain">
            <div class="cloud"></div>
            <div class="rain"></div>
          </div>
      </div>
    </div>
  </div>

</body>

</html>
